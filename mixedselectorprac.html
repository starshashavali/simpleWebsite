<html lang="en">
<head>
    <title>Mixed Selectors</title>
</head>
<style>
    ul{
        background-color: lightgreen;
    }
    li{
        background-color: orange;
    }
</style>

<body>
    <ul>
        <li>HTML</li>
        <li>Java</li>
        <li>Python</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li>Java</li>
        <li>CSS</li>
    </ol>
    
</body>
</html>
